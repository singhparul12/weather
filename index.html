<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="mainbody">
        <div class="location">
            <h1 class="display-4 text-center pt-4" style="color: #434D7A;">Weather App</h1>
            
            <form action="" class="change-location d-flex flex-column">
                <label style="color: #4C5372">Enter the location for weather information</label>
                <input type="text" class=" cityName p-1 mt-1" name="city" autocomplete=off>
            </form>

        </div>
        <div class="weather-detail d-flex d-none">
            <div class="detail d-flex flex-column px-4 text-light fw-lighter">
                <div class="condition mx-2">
                    <p class="fs-4">Weather Condition</p>
                </div>
                <div class="degree d-flex">
                    <div class="centegrate">
                        <span class="display-3">25</span>
                        <span class="display-4">&deg;C</span>
                    </div>
                    <div class="icon pt-2">
                        <img src="" alt="weather icon">
                    </div>
                </div>
            </div>
            <div class="time d-flex text-light px-3 fw-lighter pb-4 d-none">
                <div class="mx-4 curTime fs-5">12:00PM</div>
                <div class="mx-4 curCity fs-5">City Name</div>
                <div class="mx-4 curMeridiem fs-5">Day or night</div>
            </div>
            </div>
        </div>

        <script src="scripts/apps.js"></script> 
        <script src="scripts/forecast.js"></script> 
        

        
</body>
</html>
